<div class="col-md-12">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form action="/" class="form-horizontal" [formGroup]="addProductForm" (ngSubmit)="onSubmit()" method="post">
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Product Name</label>

          <div class="col-sm-10">
            <input type="text" class="form-control"  formControlName="productName" placeholder="Product Name">
          </div>
        </div>
        <div class="form-group">
          <label for="Description" class="col-sm-2 control-label">Description</label>

          <div class="col-sm-10">
            <textarea class="form-control" formControlName="Description" rows="3" placeholder="Description ..."></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="Cost" class="col-sm-2 control-label">Cost</label>

          <div class="col-sm-10">
            <input type="number" class="form-control"  formControlName="cost" placeholder="Cost">
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button  class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-info pull-right">Add</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
  <!-- /.box -->
</div>

<div class="col-md-12">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">View Products</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th >ProductName</th>
            <th>ProductDescription</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let camper of products">
            <!-- <td cellpadding="0" cellspacing="0" class="avatar-cell"><img class="avatar" src="{{camper.img}}" alt="camper avatar"></td> -->
            <td>{{camper.productName}}</td>
            <td>{{camper.productDescription}}</td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
          </tr>
    
          </tbody>
          </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
