<div class="col-md-12">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title"></h3>
    </div >
    <div class="col-sm-12"  *ngIf="hasError">
        <mk-alert [dismissOnTimeout]="10000"     backgroundColor="danger">
            <h4>
              <i class="icon fa fa-ban"></i>
             Error!
            </h4>
           {{error}}
          </mk-alert>
    </div>
    <div class="col-sm-12"  *ngIf="hasSuccess">
        <mk-alert [dismissOnTimeout]="10000"    backgroundColor="success">
            <h4>
              <i class="icon fa fa-check"></i>
              Success!
            </h4>
           {{success}}
          </mk-alert>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form action="/" class="form-horizontal" [formGroup]="addProductForm" (ngSubmit)="onSubmit()" method="post">
      <div class="box-body">
          <input type="hidden" formControlName="ID" />
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Product Name</label>

          <div class="col-sm-10">
            <input type="text" class="form-control"  formControlName="productName" placeholder="Product Name">
          </div>
        </div>
        <div class="form-group">
          <label for="Description" class="col-sm-2 control-label">Description</label>

          <div class="col-sm-10">
            <textarea class="form-control" formControlName="Description" rows="3" placeholder="Description ..."></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="Cost" class="col-sm-2 control-label">Cost</label>

          <div class="col-sm-10">
            <input type="number" class="form-control"  formControlName="cost" placeholder="Cost">
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button  class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-info pull-right">Add</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
  <!-- /.box -->
</div>

<div class="col-md-12">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">View Products</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th >Product Name</th>
            <th>Product Description</th>
            <th>Cost</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let camper of products">
          
            <td>{{camper.productName}}</td>
            <td>{{camper.productDescription}}</td>
            <td>{{camper.cost}}</td>
            <td><i class="fa fa-pencil" style="cursor: pointer" aria-hidden="true" (click) ="EditProduct(camper)" ></i></td>
          </tr>
    
          </tbody>
          </table>

    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
