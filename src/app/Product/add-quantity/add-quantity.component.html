<div class="col-md-12">
    <!-- Horizontal Form -->
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Add Quantity</h3>
      </div >
      <div class="col-sm-12"  *ngIf="hasError">
          <mk-alert [dismissOnTimeout]="10000"  backgroundColor="danger">
              <h4>
                <i class="icon fa fa-ban"></i>
               Error!
              </h4>
             {{error}}
            </mk-alert>
      </div>
      <div class="col-sm-12"  *ngIf="hasSuccess">
          <mk-alert [dismissOnTimeout]="10000"    backgroundColor="success">
              <h4>
                <i class="icon fa fa-check"></i>
                Success!
              </h4>
             {{success}}
            </mk-alert>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form action="/" class="form-horizontal" [formGroup]="addProductQuantityForm" (ngSubmit)="onSubmit()" method="post">
        <div class="box-body">
            <input type="hidden" formControlName="id" />
            <div class="form-group" [ngClass]="{' has-error': submitted && data.productName.errors && data.productName.errors.required  }">
                <label for="inputEmail3" class="col-sm-2 control-label">Product Name</label>
      
                <div class="col-sm-10">
                  <!-- <input type="text" class="form-control"  formControlName="city" > -->
                  <input type="text" class="form-control" list="products" name="product" formControlName="productName"   placeholder="search.." />
                  <datalist id="products" >
                      <select >
                          <option *ngFor="let c of productList" class="form-control" [value]="c.productName"></option>
                      </select>
                  </datalist>
                </div>
              </div>

              <div class="form-group" [ngClass]="{' has-error': submitted && data.lot.errors && data.lot.errors.required  }">
                  <label for="inputEmail3" class="col-sm-2 control-label">Lot</label>
        
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  formControlName="lot">
        
                  </div>
                </div>

                <div class="form-group" [ngClass]="{' has-error': submitted && data.totalQuantity.errors && data.totalQuantity.errors.required  }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Quantity</label>
          
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  formControlName="totalQuantity">
          
                    </div>
                  </div>

                  <div class="form-group" [ngClass]="{' has-error': submitted && data.manufacturerDate.errors && data.manufacturerDate.errors.required  }">
                      <label class="col-sm-2 control-label">Manufacturer Date</label>
    
                      <div class="col-sm-10"> 
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="date" class="form-control"  formControlName="manufacturerDate" >
                          </div>
                        </div>
                    </div>

                    <div class="form-group" [ngClass]="{' has-error': submitted && data.expiredDate.errors && data.expiredDate.errors.required  }">
                        <label class="col-sm-2 control-label">Expired Date</label>
      
                        <div class="col-sm-10"> 
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                              <input type="date" class="form-control"  formControlName="expiredDate" >
                            </div>
                          </div>
                      </div>

                      
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button  class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-info pull-right">Add</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <!-- /.box -->
  </div>
