<div class="col-md-12">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">View Distibutor</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address Line1</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userDetails">
          
            <td>{{item.fullName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phoneNumber}}</td>
            <td>{{item.addressLine1}}</td>
            <td><i class="fa fa-pencil" style="cursor: pointer" aria-hidden="true" (click) ="EditUser(item.email)" ></i></td>
          </tr>
    
          </tbody>
          </table>

    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
