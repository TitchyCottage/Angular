<div class="col-md-12">
  <!-- Horizontal Form -->
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Add Retailer</h3>
    </div >
    <div class="col-sm-12"  *ngIf="hasError">
        <mk-alert [dismissOnTimeout]="10000"     backgroundColor="danger">
            <h4>
              <i class="icon fa fa-ban"></i>
             Error!
            </h4>
           {{error}}
          </mk-alert>
    </div>
    <div class="col-sm-12"  *ngIf="hasSuccess">
        <mk-alert [dismissOnTimeout]="10000"    backgroundColor="success">
            <h4>
              <i class="icon fa fa-check"></i>
              Success!
            </h4>
           {{success}}
          </mk-alert>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form action="/" class="form-horizontal" [formGroup]="addDistibutorForm" (ngSubmit)="onSubmit()" method="post">
      <div class="box-body">
          <input type="hidden" formControlName="id" />

          
        <div class="form-group" [ngClass]="{' has-error': submitted && data.shopName.errors && data.shopName.errors.required  }">
            <label for="inputEmail3" class="col-sm-2 control-label">Shop Name</label>
  
            <div class="col-sm-10">
              <input type="text" class="form-control"  formControlName="shopName">
  
            </div>
          </div>
          
        <div class="form-group" [ngClass]="{' has-error': submitted && data.firstName.errors && data.firstName.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>

          <div class="col-sm-10">
            <input type="text" class="form-control"  formControlName="firstName">

          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.lastName.errors && data.lastName.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>

          <div class="col-sm-10">
            <input type="text" class="form-control"  formControlName="lastName" >
          </div>
        </div>

        <div *ngIf="!hasEdit" class="form-group" [ngClass]="{' has-error': submitted && data.password.errors && data.password.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input type="password" class="form-control"  formControlName="password" >
          </div>
        </div>

        <div *ngIf="!hasEdit" class="form-group" [ngClass]="{' has-error': submitted && ((data.currentPassword.errors && data.currentPassword.errors.required) || hasPasswordMatch) }">
          <label for="inputEmail3" class="col-sm-2 control-label">Confirm Password</label>

          <div class="col-sm-10">
            <input type="password" class="form-control"  formControlName="currentPassword" >

            <div *ngIf="submitted && hasPasswordMatch">
                <label *ngIf="hasPasswordMatch" class="control-label" for="inputError">
                  <i class="fa fa-times-circle-o"></i> Please give matched password</label>
            </div>

          </div>
        </div>

        <div class="form-group"  [ngClass]="{' has-error': submitted && data.role.errors && data.role.errors.required  }">
            <label for="inputEmail3" class="col-sm-2 control-label">Role</label>
  
            <div class="col-sm-10">
                 <select class="form-control" formControlName="role">
              <option label="Select Role.."></option>
              <option *ngFor='let data of roles'  [value]="data.value">
                {{data.value}}
              </option>
            </select>
            </div>
          </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.email.errors && data.email.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="email" class="form-control" formControlName="email" email>
            </div>
          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.phoneNumber.errors && data.phoneNumber.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">Phone Number</label>

          <div class="col-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone"></i></span>
              <input type="text" class="form-control" formControlName="phoneNumber" >
            </div>
          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.addressLine1.errors && data.addressLine1.errors.required  }">
          <label for="AddressLine1" class="col-sm-2 control-label">AddressLine 1</label>

          <div class="col-sm-10">
            <textarea class="form-control" formControlName="addressLine1" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.addressLine2.errors && data.addressLine2.errors.required  }">
          <label for="AddressLine2" class="col-sm-2 control-label">AddressLine 2</label>

          <div class="col-sm-10">
            <textarea class="form-control" formControlName="addressLine2" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.latitude.errors && data.latitude.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">Latitude</label>

          <div class="col-sm-10">
            <input type="number" class="form-control"  formControlName="latitude" >
          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.longitude.errors && data.longitude.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">Longitude</label>

          <div class="col-sm-10">
            <input type="number" class="form-control"  formControlName="longitude" >
          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.pincode.errors && data.pincode.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">Pincode</label>

          <div class="col-sm-10">
            <input type="number" class="form-control"  formControlName="pincode" >
          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.state.errors && data.state.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">State</label>

          <div class="col-sm-10">
            <!-- <input type="text" class="form-control"  formControlName="state" > -->
            <!-- <select class="form-control" formControlName="state">
              <option label="Select State.."></option>
              <option *ngFor='let data of stateDropDown'  [value]="data.state">
                {{data.state}}
              </option>
            </select> -->

            <input type="text" class="form-control" list="countries" name="country" formControlName="state"   (change)="selectState()" placeholder="search.." />
          <datalist id="countries" >
              <select >
                  <option *ngFor="let c of stateDropDown" class="form-control" [value]="c.state"></option>
              </select>
          </datalist>

          </div>
        </div>

        <div class="form-group" [ngClass]="{' has-error': submitted && data.city.errors && data.city.errors.required  }">
          <label for="inputEmail3" class="col-sm-2 control-label">Districts</label>

          <div class="col-sm-10">
            <!-- <input type="text" class="form-control"  formControlName="city" > -->
            <input type="text" class="form-control" list="cities" name="city" formControlName="city"   placeholder="search.." />
            <datalist id="cities" >
                <select >
                    <option *ngFor="let c of districtDropDown" class="form-control" [value]="c"></option>
                </select>
            </datalist>
          </div>
        </div>

        <div class="form-group checkbox" [ngClass]="{' has-error': submitted && data.isActive.errors && data.isActive.errors.required  }">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
  
            <div class="col-sm-10">
              <label>
             <input type="checkbox" class=""  value="isActive" formControlName="isActive" >IsActive
            </label>
            </div>
          </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" class="btn btn-default" (click)="Cancel()" >Cancel</button>
        <button type="submit" class="btn btn-info pull-right">Add</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
  <!-- /.box -->
</div>
