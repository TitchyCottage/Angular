<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <!-- <a routerLink="/"><b>Admin</b>LTE</a> -->
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <img src="../../assets/img/TitichyCottage/TitchyCottageLogo.png" style=" width: 95%;margin-bottom: 5%; ">
        <p class="login-box-msg">Sign in to start your session</p>

      <form action="/" [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
        <div class="form-group" [ngClass]="{'has-error': hasError}">
            <label *ngIf="hasError" class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> {{error}}</label>
            <!-- <input type="text" class="form-control" id="inputSuccess" placeholder="Enter ...">
            <span class="help-block">Help block with success</span> -->
          </div>

        <div class="form-group has-feedback" [ngClass]="{' has-error': submitted && f.username.errors && f.username.errors.required  }">
          <input type="email" formControlName="username" class="form-control" placeholder="Email" >
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="submitted && f.username.errors">
              <label *ngIf="f.username.errors.required" class="control-label" for="inputError">
                <i class="fa fa-times-circle-o"></i> Email is required</label>
          </div>
        </div>
        <div class="form-group has-feedback" [ngClass]="{' has-error': submitted && f.password.errors && f.password.errors.required  }">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="submitted && f.username.errors">
              <!-- <div *ngIf="f.username.errors.required">Username is required</div> -->
              <label *ngIf="f.password.errors.required" class="control-label" for="inputError">
                <i class="fa fa-times-circle-o"></i> Password is required</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"></ins></div> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>
      <!-- /.social-auth-links -->

      <a href="#">I forgot my password</a><br>
      <a routerLink="/register" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
